<!DOCTYPE html>
<html>

<head>
    <title>Desenho de pontos com Canvas</title>
    <style>
        body {
            background-color: #f5f5f5;
            width: 100%;
            margin: 20px;
            display: inline-flex;
            gap: 30px;
            align-items: center;
            justify-content: center;
        }
        
        canvas {
            background-color: #ffffff;
            border: 1px solid black;
        }
        
        .sectionRight {
            display: flex;
            flex-direction: column;
            gap: 4x;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="768" height="640"></canvas>

    <div class="sectionRight">
        <label for="slices">Número de Fatias:</label>
        <select id="slices">
          <option value="4">4</option>
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="40">40</option>
          <option value="80">80</option>
          <option value="120">120</option>
        </select>
        <br>
        <label for="rotationRadius">Raio de rotação:</label>
        <input type="range" id="rotationRadius" min="0" max="360" value="0" step="1">
        <br>
        <input type="range" id="rotationRange" min="0" max="360" value="0" step="1">
        <label for="rotationRange">Rotação</label>
        <br>
        <input type="range" id="scaleRange" min="0.1" max="2" value="1" step="0.1">
        <label for="scaleRange">Escala</label>
        <br>
        <button id="3dButton">Gerar 3D</button>
        <br>
        <button id="resetButton">Resetar</button>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
