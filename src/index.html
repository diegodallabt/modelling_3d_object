<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenho 3D com WebGL</title>
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        canvas {
            background-color: #fff;
            border: 1px solid black;
        }
        
        .controls {
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="640" height="480"></canvas>

    <div class="controls">
        <label for="slices">Número de Fatias:</label>
        <select id="slices">
            <option value="4">4</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="40">40</option>
            <option value="80">80</option>
            <option value="120">120</option>
        </select>
        <br>
        <label for="rotation">Rotação:</label>
        <input type="range" id="rotation" min="0" max="360" value="0" step="1">
        <br>
        <label for="scale">Escala:</label>
        <input type="range" id="scale" min="0.1" max="2" value="1" step="0.1">
        <br>
        <button id="3dButton">Gerar 3D</button>
        <button id="resetButton">Resetar</button>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
